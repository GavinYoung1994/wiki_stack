{% extends "layout.html" %}

{% block content %}
<div>
	<div class="page-header">
	  	<h1>{{page.title}}</h1>
			{% for tag in page.tags %}
				<a href='/similar/{{tag}}'>#{{tag}}</a>
			{% endfor %}
	</div>
	<div>
		<p>{{page.content|marked}}</p>
	</div>
	<!-- Single button -->
	<div class="btn-group dropup">
	  <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	    Page Options <span class="glyphicon glyphicon-pencil"></span>
	  </button>
	  <ul class="dropdown-menu">
	    <li><a href="/edit/{{page.url_name}}">Edit Page</a></li>
	    <li><a href="/delete/{{page.url_name}}">Delete Page</a></li>
	  </ul>
	</div>
</div>
{% endblock %}
