{% extends "layout.html" %}

{% block content %}
    <div class="page-header">
	  	<h1>Edit A Page</h1>
	</div>
	<div>
		<form action='/edit/{{page.url_name}}/update' method='post'>
		  <div class="form-group">
		    <label>Page Title</label>
		    <input type="text" class="form-control" name="page_title" value="{{page.title}}">
		  </div>
      <div class="form-group">
        <label>Page Tags</label>
        <input type="text" class="form-control" name="page_tags" value="{{tags}}">
      </div>
		  <div class="form-group">
		  	<label>Page Content</label>
		    <textarea class="form-control" name="page_content" rows="10">{{page.content}}</textarea>
		  </div>
		  <button type="submit" class="btn btn-default">Update</button>
		</form>
	</div>

{% endblock %}
