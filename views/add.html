{% extends "layout.html" %}

{% block content %}
    <div class="page-header">
	  	<h1>Add A Page</h1>
	</div>
	<div>
		<form action='/add/submit' method='post'>
		  <div class="form-group">
		    <label>Page Title</label>
		    <input type="text" class="form-control" name="page_title" placeholder="Page Title">
		  </div>
      <div class="form-group">
        <label>Page Tags</label>
        <input type="text" class="form-control" name="page_tags" placeholder="Page Tags">
      </div>
		  <div class="form-group">
		  	<label>Page Content</label>
		    <textarea class="form-control" name="page_content" rows="10" placeholder="Page Content"></textarea>
		  </div>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>

{% endblock %}
